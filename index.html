<!DOCTYPE html>
<head>
  <title>Something</title>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="index.css"/>
</head>

<body>
  
  <div class="js-clock">
    <h1>00:00</h1>
  </div>

    
<div class=box1>

  <form class="js-form">
    <div class="js-greetings">
      <input type ="text" placeholder="당신의 이름을 입력해주세요!"/>
    </div>
  </form>

  <br><br><br><br>

  <div class="js-whereAreYouFrom">
    <h1>당신은 국적은???</h1>
    <select>
      <option value="0">--- Where Are You From? ---</option>
      <option value="KOR">Korea  ❤</option>
      <option value="DEU">Greece 🧡</option>
      <option value="TUR">Turkey 💙</option>
      <option value="POL">Finland🤎</option>
    </select>
  </div>



</div>

  <div class=box2>
      <form class="js-toDoForm">
        <input type="text" placeholder="오늘 할일을 적어주세요!" />
      </form>
      <div class=box-todos>
        <div class=box-pedding>
          <h1>Pending List</h1>
          <ul class="js-pendingList"></ul>
        </div>
        <div class=box-finished>
          <h1>Finished List</h1>
          <ul class="js-finishedList"></ul>
        </div>
      </div>
   
  </div>



  <div class=js-weather></div>

  <script src="clock.js"></script>
  <script src="gretting.js"></script>
  <script src="todo.js"></script>
  <script src="waufrom.js"></script>
  <script src="bg.js"></script>
  <script src="weather.js"></script>

</body>

</html>
